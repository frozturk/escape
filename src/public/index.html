<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Trading UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Binance Trading Interface</h1>
    <form id="tradeForm">
        <div class="form-group">
            <label for="coinName">Coin Name (e.g., BTCUSDT):</label>
            <input type="text" id="coinName" name="coinName" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" step="0.00000001" required>
        </div>
        <div class="form-group">
            <label for="takeProfitPercentage">Take Profit Percentage:</label>
            <input type="number" id="takeProfitPercentage" name="takeProfitPercentage" step="0.1" required>
        </div>
        <button type="submit">Place Order</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('tradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            
            const formData = {
                coinName: document.getElementById('coinName').value,
                quantity: document.getElementById('quantity').value,
                takeProfitPercentage: document.getElementById('takeProfitPercentage').value
            };

            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `Order placed successfully! Order ID: ${data.orderId}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
